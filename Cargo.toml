# [package]
# name = "minicbor-bindgen"
# version = "0.1.0"  #:version
# authors = ["Thomas Chiantia <thomas@altronix.com>"]
# description = "bindings to minicbor"
# documentation = ""
# homepage = ""
# repository = ""
# keywords = ["minicbor", "cbor"]
# edition = "2021"


[workspace]
members = [ "minicbor", "cddl-gen" ]

[workspace.dependencies]
minicbor = { version = "0.18", git = "https://www.gitlab.com/twittner/minicbor", branch = "cbor_len", default-features = false }
cddl-cat = { git = "https://github.com/ericseppanen/cddl-cat" }
thiserror = "1.0"
lazy_static = "1.4"
tera = "1.17"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1"
heck = "0.4"
tracing = "0.1"
clap = { version = "4" }
tracing-subscriber = { version = "0.3" }
